<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flags</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="flag swz" onclick="toggletopFlag(this)">
            <div class="horizontal-band"></div>
            <div class="vertical-band"></div>
        </div>

        <div class="flag isr" onclick="toggletopFlag(this)">
            <div class="upper-band"></div>
            <img class="david-star" src="img/isr.svg" alt="" />
            <div class="lower-band"></div>
        </div>

        <div class="flag plw" onclick="toggletopFlag(this)">
            <div class="circle"></div>
        </div>

        <script src="js/flags.js"></script>
    </body>
</html>
